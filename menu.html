<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shang Shi">

  <link rel="manifest" href="./manifest.webmanifest">

  <link rel="apple-touch-startup-image" href="splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-828x1792.png"  media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

  <title>Shang Shi Menu</title>
  <link rel="stylesheet" href="./styles.css?v=final1">
</head>
<body>
  <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
  <header class="header">
    <img src="./logo.png" alt="Shang Shi logo" class="header-logo" />
    <p class="subtitle">Select allergen(s) to show only <strong>SAFE</strong> dishes.</p>
  </header>

  <div class="meta-row">
    <span id="resultCount">0 dishes</span>
    <span id="activeFilter" class="active-filter">No filters active</span>
  </div>

  <main class="main">
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty hidden">SAFE = dish does <strong>not</strong> contain selected allergen(s).</div>
    <footer class="footer">SAFE = dish does <strong>not</strong> contain selected allergen(s).</footer>
  </main>

  <!-- Bottom dock -->
  <div class="filter-dock" aria-live="polite">
    <div class="dock-inner">
      <button class="filter-btn" id="filterToggle" aria-expanded="false" aria-controls="filterPanel">
        <span class="dot"></span> Filters
      </button>
      <button class="filter-btn" id="categoryToggle" aria-expanded="false" aria-controls="categoryPanel">
        <span class="dot"></span> Categories
      </button>
      <button class="reset-btn" id="resetBtn" aria-label="Reset filters">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4.5 8.5v-4m0 0h4m-4 0l5 5m10 3.5a7.5 7.5 0 1 1-7.5-7.5" />
        </svg>
      </button>
    </div>
  </div>

  <div class="filter-panel" id="filterPanel">
    <div id="chips" class="chips" role="group" aria-label="Allergen filters"></div>
  </div>
  <div class="filter-panel" id="categoryPanel">
    <div id="categories" class="chips" role="group" aria-label="Category filters"></div>
  </div>

  <!-- Dish details modal -->
  <div id="dishModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div id="modalAllergens" class="badges"></div>
    </div>
  </div>

  <script src="./app.js?v=final2" defer></script>
  
<script>
(function(){
  if (!("serviceWorker" in navigator)) return;

  const ONE_DAY = 24 * 60 * 60 * 1000;
  const lastUpdateKey = "shangshi-last-update";

  const bar = document.createElement("div");
  bar.style.cssText = "position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:9999;background:rgba(255,255,255,0.9);backdrop-filter:saturate(140%) blur(10px);border:1px solid rgba(0,0,0,0.08);color:#111;padding:10px 14px;border-radius:999px;box-shadow:0 8px 20px rgba(0,0,0,0.18);font:600 14px/1.2 -apple-system,system-ui,Inter,Roboto,sans-serif;display:none;";
  bar.innerHTML = 'Update available â€” <button id="sw-refresh" style="margin-left:8px;border:none;border-radius:8px;padding:6px 10px;font-weight:700;cursor:pointer;">Refresh</button>';
  document.body.appendChild(bar);

  let newWorker;

  function showBar(){ bar.style.display="inline-flex"; }
  function hideBar(){ bar.style.display="none"; }

  function setLastUpdate(){ localStorage.setItem(lastUpdateKey, Date.now().toString()); }
  function getLastUpdate(){ return parseInt(localStorage.getItem(lastUpdateKey) || "0", 10); }

  navigator.serviceWorker.register("./service-worker.js").then(reg => {
    function checkNow(){ reg.update().catch(()=>{}); }
    window.addEventListener("load", checkNow);
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") checkNow();
    });

    reg.addEventListener("updatefound", () => {
      newWorker = reg.installing;
      if (!newWorker) return;
      newWorker.addEventListener("statechange", () => {
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          const age = Date.now() - getLastUpdate();
          if (age > ONE_DAY) {
            newWorker.postMessage({ type: "SKIP_WAITING" });
          } else {
            showBar();
          }
        }
      });
    });

    if (reg.waiting) {
      newWorker = reg.waiting;
      showBar();
    }

    bar.querySelector("#sw-refresh").addEventListener("click", () => {
      if (newWorker) newWorker.postMessage({ type: "SKIP_WAITING" });
    });

    navigator.serviceWorker.addEventListener("controllerchange", () => {
      hideBar();
      setLastUpdate();
      window.location.reload();
    });
  });
})();
</script>
</body>
</html>
