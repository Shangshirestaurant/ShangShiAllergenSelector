<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0C0F14">
  <!-- iOS standalone full-screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shang Shi">
  <link rel="apple-touch-icon" href="./apple-icon-180.png">
  <link rel="manifest" href="./manifest.webmanifest">

  <title>Shang Shi Menu</title>
  <link rel="stylesheet" href="./styles.css?v=final1">

  <!-- iOS startup images (splash screens) -->
  <link rel="apple-touch-startup-image" href="splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-828x1792.png"  media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

</head>
<body>
  <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
  <header class="header">
    <img src="./logo.png" alt="Shang Shi logo" class="header-logo" />
    <p class="subtitle">Select allergen(s) to show only <strong>SAFE</strong> dishes.</p>
  </header>

  <div class="meta-row"><span id="resultCount">0 dishes</span> <span id="activeFilter" class="active-filter">No filters active</span></div>

  <main class="main">
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty hidden">SAFE = dish does <strong>not</strong> contain selected allergen(s).</div>
    <footer class="footer">SAFE = dish does <strong>not</strong> contain selected allergen(s).</footer>
  </main>

  <!-- Bottom dock -->
  <div class="filter-dock" aria-live="polite">
    
    <div class="dock-inner">
      <button class="filter-btn" id="filterToggle" aria-expanded="false" aria-controls="filterPanel">
        <span class="dot"></span> Filters
      </button>
      <button class="filter-btn" id="categoryToggle" aria-expanded="false" aria-controls="categoryPanel">
        <span class="dot"></span> Categories
      </button>
      
    <button class="reset-btn" id="resetBtn" aria-label="Reset filters">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4.5 8.5v-4m0 0h4m-4 0l5 5m10 3.5a7.5 7.5 0 1 1-7.5-7.5" />
      </svg>
    </button>
    
    </div>
    </div>
    <div class="filter-panel" id="filterPanel">
    <div id="chips" class="chips" role="group" aria-label="Allergen filters"></div>
  </div>
  <div class="filter-panel" id="categoryPanel">
    <div id="categories" class="chips" role="group" aria-label="Category filters"></div>
  </div>

  <script src="./app.js?v=final1" defer></script>

  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function(){
      navigator.serviceWorker.register("./service-worker.js")
        .catch(function(e){ console.log("SW registration failed:", e); });
    });
  }
  </script>
</body>
</html>
