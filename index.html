<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shang Shi">
  <link rel="apple-touch-icon" href="./apple-icon-180.png">

  <link rel="manifest" href="./manifest.webmanifest">

  <!-- iOS startup images (splash screens) -->
  <link rel="apple-touch-startup-image" href="splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-828x1792.png"  media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

  <title>Shang Shi — Intro</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(to bottom, #0E2420, #0A1211, #07090A);
      color:#f5f5f5;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      position: relative;
      overflow: hidden;
    }
    body::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(700px 700px at 50% 45%, rgba(14,36,32,0.35), transparent 70%);
      pointer-events:none;
    }
    .wrap{ min-height:100%; display:grid; grid-template-rows:1fr auto; place-items:center; padding:24px; position:relative; z-index:1; }
    .center{ display:grid; place-items:center; gap:16px; position:relative; }
    .center::before{
      content:""; position:absolute; width:280px; height:280px; border-radius:50%;
      background: radial-gradient(circle, rgba(212,175,55,0.45), rgba(212,175,55,0.0) 70%);
      filter: blur(18px); z-index:0;
      animation: halo 4s ease-in-out infinite;
      transform-origin:center;
    }
    .logo{
      width:140px; height:140px; display:block;
      border-radius:50%; background:#ffffff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      position:relative; z-index:1;
      animation: logo-breathe 4s ease-in-out infinite; cursor:pointer;
      object-fit: cover;
    }
    .foot{ color:#d4af37; font-size:12px; padding:16px 0; text-align:center; width:100%; position:relative; z-index:1; }
    @keyframes halo{ 0%{transform:scale(.96);filter:blur(16px);opacity:.85} 50%{transform:scale(1.06);filter:blur(20px);opacity:1} 100%{transform:scale(.96);filter:blur(16px);opacity:.85} }
    @keyframes logo-breathe{ 0%{transform:scale(1)} 50%{transform:scale(1.015)} 100%{transform:scale(1)} }
    @media (prefers-reduced-motion: reduce){ .center::before, .logo{ animation:none !important; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
      <img src="./logo.png" alt="Shang Shi logo" class="logo" id="enterLogo">
    </div>
    <footer class="foot">Shang Shi Allergen Selector 2025</footer>
  </div>

  
<script>
(function(){
  if (!("serviceWorker" in navigator)) return;

  const ONE_DAY = 24 * 60 * 60 * 1000;
  const lastUpdateKey = "shangshi-last-update";

  const bar = document.createElement("div");
  bar.style.cssText = "position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:9999;background:rgba(255,255,255,0.9);backdrop-filter:saturate(140%) blur(10px);border:1px solid rgba(0,0,0,0.08);color:#111;padding:10px 14px;border-radius:999px;box-shadow:0 8px 20px rgba(0,0,0,0.18);font:600 14px/1.2 -apple-system,system-ui,Inter,Roboto,sans-serif;display:none;";
  bar.innerHTML = 'Update available — <button id="sw-refresh" style="margin-left:8px;border:none;border-radius:8px;padding:6px 10px;font-weight:700;cursor:pointer;">Refresh</button>';
  document.body.appendChild(bar);

  let newWorker;

  function showBar(){ bar.style.display="inline-flex"; }
  function hideBar(){ bar.style.display="none"; }

  function setLastUpdate(){ localStorage.setItem(lastUpdateKey, Date.now().toString()); }
  function getLastUpdate(){ return parseInt(localStorage.getItem(lastUpdateKey) || "0", 10); }

  navigator.serviceWorker.register("./service-worker.js").then(reg => {
    function checkNow(){ reg.update().catch(()=>{}); }
    window.addEventListener("load", checkNow);
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") checkNow();
    });

    reg.addEventListener("updatefound", () => {
      newWorker = reg.installing;
      if (!newWorker) return;
      newWorker.addEventListener("statechange", () => {
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          const age = Date.now() - getLastUpdate();
          if (age > ONE_DAY) {
            newWorker.postMessage({ type: "SKIP_WAITING" });
          } else {
            showBar();
          }
        }
      });
    });

    if (reg.waiting) {
      newWorker = reg.waiting;
      showBar();
    }

    bar.querySelector("#sw-refresh").addEventListener("click", () => {
      if (newWorker) newWorker.postMessage({ type: "SKIP_WAITING" });
    });

    navigator.serviceWorker.addEventListener("controllerchange", () => {
      hideBar();
      setLastUpdate();
      window.location.reload();
    });
  });
})();
</script>
</body>
</html>
